<div id="header"></div>
<div class="detail">
  <div class="item">
    <h1 class="title">{{!data.resource.title}}</h1>
    <div class="markdown-body">{{=data.resource.contentHTML}}</div>
  </div>
</div>

<script>
  var coala = require('coala')
  require('../assets/css/markdown.css')

  module.exports = {
    refs: {
      header: {
        el: '#header',
        component: require('../components/header.html')
      }
    },
    data: function() {
      return this.fetch()
    },

    mixins: {
      fetch: function() {
        var _this = this
        return $.ajax({
          url: '/api/blogs/' + _this.opts.id
        })
      }
    }
  }
</script>
