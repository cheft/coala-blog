<div id="header"></div>
<div class="list">
  {{~data.resource :item}}
  <div class="item" data-id={{!item.id}}>
    <h2><a href="#/{{!item.id}}" class="title">{{!item.title}}</a></h2>
    <div class="date">{{!item.formatDate}}</div>
    <div class="content">{{!item.intro}}</div>
  </div>
  {{~}}
  <div class="loadmore"><a href="javascript:;" id="loadMore">加载更早的博客 ...</a></div>
</div>

<script>
  var coala = require('coala')

  module.exports = {
    refs: {
      header: {
        el: '#header',
        component: require('../components/header.html')
      }
    },
    data: function() {
      return this.fetch()
    },

    listen: {
      update: function() {
        this.data.resource.forEach(function(item) {
          item.intro = $(item.contentHTML).text().substr(0, 225)
          var d = new Date(item.createTime)
          item.formatDate = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate() + ' ' +
              d.getHours() + ':' + d.getMinutes() + ':' + d.getSeconds()
        })
      }
    },

    mixins: {
      parmas: {
        _sort: 'createTime',
        _order: 'DESC',
        _page: 1,
        _limit: 10
      },

      fetch: function() {
        return $.ajax({
          url: '/api/blogs',
          data: this.parmas
        })
      }
    },

    events: {
      'click #loadMore': 'loadMore'
    },

    handle: {
      loadMore: function(e) {
        var _this = this
        var $a = $(e.target)
        this.parmas._page++
        this.fetch().done(function(result) {
          if (result.length === 0) return $a.text('所有的博客已加载！')
          _this.data.resource = _this.data.resource.concat(result)
          _this.update()
        })
      }
    }
  }
</script>

<style>
  .list {
    position: absolute;
    top: 350px;
    left: 0;
    width: 100%;
  }

  .item {
    max-width: 980px;
    margin: auto;
    padding: 10px;
  }

  .title {
    font-size: 20px;
    color: #333333;
    letter-spacing: 0;
    text-decoration: none;
  }
  
  .date {
    font-size: 12px;
    color: #A9A9A9;
    letter-spacing: 0;
  }

  .content {
    margin-top: 10px;
    font-size: 14px;
    color: #737373;
  }

  .loadmore {
    height: 80px;
    line-height: 80px;
    text-align: center;
  }

  .loadmore a {
    text-decoration: none;
    font-size: 16px;
    color: #bdbdbd;
  }
</style>
